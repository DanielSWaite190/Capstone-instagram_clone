{% extends "base.html" %}
{% block content %}
<br/>
<img src="{{owner.image_file.url}}"width='100%' height="100%"/><form action="" method="post">
<br/>
   
    {% csrf_token %}
    {{ form.text }}
    <input type="submit" value='Post Comment' class="btn" style="color: #F8FCF4; font-size: 25px"/>
</form>
<br/>
<h3 style="color: #F8FCF4;">Author: {{owner.author}}</h3>
<h3 style="color: #F8FCF4;">Likes: {{owner.liked.count}}</h3>
{%for comment in comments%}

<br/>
<div style="color: #F8FCF4; font-size: 25px;">
    {{comment.text}} By {{comment.owner}}
    <a href="/deletecomment/{{comment.id}}">Delete Comment</a>
    <br/>
    {{comment.creation_time}}
</div>
<br/>
{%endfor%}
{% endblock content %}
