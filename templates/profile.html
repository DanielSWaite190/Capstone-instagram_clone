{% extends "base.html" %} <!-- dsw -->
{% block content %} <!-- dsw -->
<div id="profile-container">
<!-- # new jk -->
{{message}}
<span class="d-flex justify-content-start"><h3>{{request.user.display_name}}'s pawfile</h3>  <a href="/eddit-profile/{{profile.id}}/"><button class="btn">Edit Profile</button></a></span> <!-- dsw -->
<br/>
{% if profile.profile_pic %}
    <img class="img-fluid rounded-circle" src="{{profile.profile_pic.url}}" alt='{{profile.display_name}} profile pic' width='150px' height="150px">
    <a href="/delete/{{request.user.id}}"><button class="btn delete float-right">Delete Picture</button></a>
    {% else %}
    <img src="/media/images/pawsse_heart.png" alt='{{profile.display_name}} profile pic' width='150px' height="150px">
{% endif %}
<h4>Bio: {{profile.bio}}</h4> <!-- dsw -->
<!-- get displayname of following -->
<!-- List of People You are Following: -->
{% for follower in request.user.following.all %}
<h5>{{profile.follower.display_name}}</h5> <!-- dsw -->
{% endfor %}
<!-- # new jk -->
</div>
{% endblock content %} <!-- dsw -->
